<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Lib</title>
</head>
<style>
    .page{
        background-color: black;
        height: 100vh;
        width: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;

    }
    .main{
        height: 800px;
        width: 800px;
        margin:auto auto;

        background-color: white;
    }

</style>

<body class="page">
    <div class="main">
        <ul>
            {% for book in books %}
                <li><a href={% url 'book:details' book.id  %}>{{book.title}}</a></li>
            {% endfor %}
        </ul>


        <a href={% url 'book:create_category' %} >Create Category </a>
        <a href={% url 'book:create_book' %} >Create Book </a>
    </div>
</body>
</html>
