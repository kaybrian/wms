<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Lib</title>
</head>
<style>
    .page{
        background-color: black;
        height: 100vh;
        width: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;

    }
    .main{
        height: 800px;
        width: 800px;
        margin:auto auto;

        background-color: white;
    }

</style>

<body class="page">
    <div class="main">
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" id="title" placeholder="Enter the username">
            <input type="text" name="first_name" id="title" placeholder="Enter the first name">
            <input type="text" name="last_name" id="title" placeholder="Enter the last name ">
            <input type="email" name="email" id="title" placeholder="Enter the email">
            <input type="password" name="password" id="title" placeholder="Enter the password">
            <input type="submit">
        </form>
    </div>
</body>
</html>
